      <button>Dodaj</button>
    </li>
  </ul>

  <!-- Modal logowania i rejestracji -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal" title="Zamknij">&times;</span>
      <div class="form-container">
        <form id="loginForm">
          <h2>Logowanie</h2>
          <input type="text" placeholder="Login" required />
          <input type="password" placeholder="Hasło" required />
          <button type="submit">Zaloguj się</button>
          <p>Nie masz konta? <a href="#" id="showRegister">Zarejestruj się</a></p>
        </form>
        <form id="registerForm" style="display:none;">
          <h2>Rejestracja</h2>
          <input type="text" placeholder="Login" required />
          <input type="password" placeholder="Hasło" required />
          <button type="submit">Zarejestruj się</button>
          <p>Masz konto? <a href="#" id="showLogin">Zaloguj się</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const authModal = document.getElementById('authModal');
    const closeModalBtn = document.getElementById('closeModal');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegisterLink = document.getElementById('showRegister');
    const showLoginLink = document.getElementById('showLogin');

    // Pokaż modal natychmiast po załadowaniu strony
    window.onload = () => {
      authModal.style.display = 'flex';
      // Blokujemy scroll strony pod spodem
      document.body.style.overflow = 'hidden';
    };

    // Zamknięcie modala tylko jeśli chcesz (tutaj możesz wyłączyć)
    closeModalBtn.onclick = () => {
      // Możesz tutaj wymusić brak zamykania modal, ale ja zostawię możliwość zamknięcia
      // Jeśli chcesz wymusić, usuń ten event handler lub go zakomentuj
      // authModal.style.display = 'none';
      // document.body.style.overflow = 'auto';
    };

    // Przełączanie formularzy
    showRegisterLink.onclick = (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    };

    showLoginLink.onclick = (e) => {
      e.preventDefault();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    };

    // Obsługa submit (na razie tylko alert i ukrycie modala)
    loginForm.onsubmit = (e) => {
      e.preventDefault();
      alert('Zalogowano!');
      authModal.style.display = 'none';
      document.body.style.overflow = 'auto'; // odblokuj scroll po zalogowaniu
    };

    registerForm.onsubmit = (e) => {
      e.preventDefault();
      alert('Zarejestrowano!');
      authModal.style.display = 'none';
      document.body.style.overflow = 'auto'; // odblokuj scroll po rejestracji
    };

    // Blokuj kliknięcie poza modalem, żeby go nie zamknąć
    window.onclick = (event) => {
      if (event.target === authModal) {
        // nic nie rób, blokujemy kliknięcie poza modalem
      }
    };

  </script>

</body>
</html>
